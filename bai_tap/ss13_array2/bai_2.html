<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng đảo ngược</title>
</head>
<body>

<script>

    // Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    // Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"

    let array = [1, 2, 6, "v", "c", "a"];

    console.log("Mảng ban đầu là: " + array);
    console.log("Mảng sau khi đảo ngược là: " + array.reverse().join());

</script>

</body>
</html>
