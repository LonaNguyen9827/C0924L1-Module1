<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In mảng 2 chiều</title>
</head>
<body>

<script>

    //Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng.
    // Chú ý: Sử dụng vòng lặp for lồng nhau

    let array = [
        [1, 2, 3, 4, 5],
        [11, 22, 33, 44, 55],
        [0, 78, 52, 55, 67],
        [14, 23, 36, 47, 59]
    ];

    for (let i = 0; i < array.length; i++) {
        console.log("row " + i);

        for (let j = 0; j < array[i].length; j++) {
            console.log(array[i][j]);
        }
    }

</script>
