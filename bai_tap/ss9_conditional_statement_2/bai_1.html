<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chuyển đổi nhiệt độ </title>
</head>
<body>

<script>

    //Chuyển độ C sang độ F
    //°C  x  9/5 + 32 = °F
    //Idea: Người dùng nhập 1 dữ liệu thông qua lệnh promt =>
    // phát sinh 1 số trường hợp nhập sai giá trị thay vì nhâp number thì nhập text hoặc vừa text vừa number
    // dùng if - else trả KQ.

    let doC = prompt("Nhập giá trị: ");
    let doF = doC * 9 / 5 + 32;

    if (!isNaN(doF)) {
        document.write("Kết quả độ F là: " + doF);
    } else {
        alert("Giá trị nhập vào không phải là số. Vui lòng nhập lại!!!");
    }

</script>

</body>
</html>
