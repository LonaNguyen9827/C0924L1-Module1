<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>

<script>

    let a = prompt("Nhập chiều dài: ");
    let b = prompt("Nhập chiều rộng: ");
    let dienTich = a * b;

    if (!isNaN(dienTich)) {
        document.write("Diện tích hình chữ nhật là: " + dienTich);
    } else {
        alert("Giá trị nhập vào chưa đúng. Vui lòng nhập lại!!");
    }

</script>
</body>
</html>
