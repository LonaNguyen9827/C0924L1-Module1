<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>

<script>
    let a = prompt("Nhập giá trị: ");
    let dienTich = a * a;

    if (!isNaN(dienTich)) {
        document.write("Diện tích hình vuông là: " + dienTich);
    } else {
        alert("Giá trị nhập vào không phải là số. Vui lòng nhập lại!!!");
    }
</script>
</body>
</html>
