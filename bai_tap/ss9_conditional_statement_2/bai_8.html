<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra dữ liệu nhập</title>
</head>
<body>
<script>

    let age = prompt("Mời nhập tuổi:");

    if (!isNaN(age)) {
        if (age > 0 && age < 120) {
            document.write("Số tuổi vừa nhập là: " + age + " tuổi");
        } else {
            alert("Dữ liệu không hợp lệ");
        }
    } else {
        alert("Dữ liệu không hợp lệ");
    }

</script>
</body>
</html>
