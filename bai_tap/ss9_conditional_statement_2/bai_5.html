<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = prompt("Nhập cạnh a: ");
    let b = prompt("Nhập cạnh b: ");
    let dienTich = a * b / 2;

    if (!isNaN(dienTich)) {
        document.write("Diện tích tam giác vuông là: " + dienTich);
    } else {
        alert("Giá trị nhập vào chưa đúng. Vui lòng nhập lại!!");
    }
</script>
</body>
</html>
