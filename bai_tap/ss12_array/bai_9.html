<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối mảng</title>
</head>
<body>
<script>

    // Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    // Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    // Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c.
    // Hiển thị mảng c.

    // Khởi tạo 3 mảng
    let n = 3;
    let arrayA = new Array(n);
    let arrayB = new Array(n);
    let arrayC = new Array(n * 2);

    // Nhập giá trị cho mảng A

    for (let i = 0; i < arrayA.length; i++) {
        arrayA[i] = prompt(`Nhập phần tử thứ ${i} của mảng A`);
    }
    document.write(`Mảng A bao gồm các phần tử là: ${arrayA} <br>`);

    // Nhập giá trị cho mảng B
    for (let i = 0; i < arrayB.length; i++) {
        arrayB[i] = prompt(`Nhập phần tử thứ ${i} của mảng B`);
    }
    document.write(`Mảng B bao gồm các phần tử là: ${arrayB} <br>`);

    // Nối mảng b và a vào mảng c
    let index = 0;
    for (let i = 0; i < n; i++) {
        arrayC[index++] = arrayA[i];
        arrayC[index++] = arrayB[i];
    }

    // Hiển thị mảng C
    console.log(`Mảng C bao gồm các phần tử là: ${arrayC}`);

</script>
</body>
</html>
