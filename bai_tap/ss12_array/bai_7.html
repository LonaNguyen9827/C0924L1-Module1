<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
  //Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
  //(Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)

  //khởi tạo mảng 10 phần tử
  const N = 10;
  let array = new Array(N);


  //gán mảng
  for (let i = 0; i < array.length; i++) {
      array[i] = prompt("Nhập phần tử thứ " + i);
  }
  console.log( "Mảng vừa nhập là: " + array);

  // Tìm vị trí của V và xóa
  let index = array.indexOf("V");
  if (index !== -1) {
      // Di chuyển các phần tử bên phải V về trước một vị trí
      for (let i = index; i < array.length - 1; i++) {
          array[i] = array[i + 1];
      }
      // Gán 0 cho phần tử cuối cùng
      array[array.length - 1] = 0;
      console.log("Mảng sau khi xóa:" + array);
  } else {
      console.log("V không tồn tại trong mảng");
  }

</script>
</body>
</html>
