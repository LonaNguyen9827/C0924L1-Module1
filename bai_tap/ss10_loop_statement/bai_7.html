<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Fizz Buzz</title>
</head>
<body>

<script>

    //In ra các số từ 1 đến 100
    //In ra "Fizz" nếu chia hết cho 3
    //In ra "Buzz" nếu chia hết cho 5
    //In ra "FizzBuzz" nếu chia hết cho cả 3 va 5

    for (let i = 1; i < 101; i++) {
        // console.log(i);
        if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");
        } else if (i % 3 === 0) {
            console.log("Fizz");
        } else if (i % 5 === 0) {
            console.log("Buzz");
        } else {
            console.log(i);
        }
    }

</script>

</body>
</html>
