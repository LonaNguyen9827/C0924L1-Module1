<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In bảng cửu chương </title>
</head>
<body>
<h2>Bảng cửu chương</h2>

<script>

    const ROW = 10;
    const COL = 10;
    let table = "<table border='1'";

    for (let i = 1; i < ROW; i++) {
        table += "<tr>";
        for (let j = 1; j < COL; j++) {
            table += "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        table += "</tr>";

    }
    document.write(table);

</script>
</body>
</html>
