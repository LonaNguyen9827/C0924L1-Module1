<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số chia hết cho 7 đầu tiên</title>
</head>
<body>

<script>

    let count = 0;
    let sum = 0;

    for (let i = 0; count < 30; i++) {
        if (i % 7 === 0) {
            console.log(i);
            sum += i;
            count++;
        }
    }
    document.write("Tổng của 30 số chia hết cho 7 đầu tiên là: " + sum);

</script>

</body>
</html>
