<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //gợi ý tìm ucln
      function findUCLN(a, b) {
        let ucln = 1;
        let min = Math.min(a, b);

        for (let i = min; i >= 1; i--) {
          if (a % i === 0 && b % i === 0) {
            ucln = i;
            break; // Khi tìm được ước chung lớn nhất, dừng vòng lặp
          }
        }

        return ucln;
      }

      console.log(findUCLN(12, 12));
    </script>
  </body>
</html>
