<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n;
      do {
        n = +prompt(`Nhập độ dài của mảng`);
      } while (n > 50 || n % 1 !== 0);

      let array = [];
      for (let i = 0; i < n; i++) {
        array.push(prompt(`Nhập phần tử thứ ${i + 1}`));
      }

      alert(`Mảng vừa nhập vào là: ${array}`);

      let sum = 0;
      let count = 0;
      for (let i = 0; i < array.length; i++) {
        if (array[i] % 5 === 0 && i % 3 === 0) {
          console.log(array[i]);

          sum += array[i];
          count++;
        }
      }

      let average = sum / count;
      alert(
        `Kết quả trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 là: ${average}`
      );
    </script>
  </body>
</html>
