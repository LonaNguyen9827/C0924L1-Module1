<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>

<script>

    //giai thừa của một số nguyên dương
    //dkien là 1 số nguyên dương
    //n! = 1*2*...*(n-1)*n

    let num = +prompt("Nhập số muốn tính giai thừa");
    let giaiThua = 1;

    if (num < 0) {
        alert("Nhập lại giá trị là số dương");
    } else {
        for (let i = 1; i <= num; i++) {
            giaiThua *= i;
        }
    }
    console.log(giaiThua);

</script>

</body>
</html>
