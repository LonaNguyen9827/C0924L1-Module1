<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>

<script>

    let row = 21; //biến j
    let row2 = 7;//biến i
    let row3 = 20;//biến k

    for (let i = row2; i >= 1; i--) {

        for (let j = 1; j <= row; j++) {
           document.write("*");
        }
        for (let k = 2; k <= row3 ; k++) {
            document.write(" ");
        }
        document.write("<br>")
    }

</script>

</body>
</html>
