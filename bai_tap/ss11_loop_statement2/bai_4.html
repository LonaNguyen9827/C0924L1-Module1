<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>

<script>

    let row = 21; //biến j
    let row2 = 21;//biến i

    for (let i = 1; i <= row ; i++) {
        for (let j = 1; j <= row2 ; j++) {
            if(i === 1 || i === row2 || j === 1 || j === row){
                document.write("*");
                continue;
            // } else {
            //     document.write(" ");
            }
        }
        document.write("<br>");
    }

</script>

</body>
</html>
