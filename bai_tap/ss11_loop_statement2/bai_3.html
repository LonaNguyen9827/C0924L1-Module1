<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>

<script>

    let row = 5;

    //hinh1

    for (let i = 1; i <= row; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>");

    //hinh2

    for (let i = row; i >= 1; i--) {
        for (let j = i; j >= 1; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    //hinh3

    // for (let i = 1; i <= row; i++) {

    //         if (i<=row -j){
    //             document.write("");
    //         } else {
    //             document.write("*")
    //         }
    //     }
    //     document.write("<br>");
    // }

    for (let i = row; i >= 1 ; i--) {
        for (let j = row; j >=1 ; j--) {
            if (j <= row - i) {
                document.write("");
            } else {
                document.write("*")
            }
        }
        document.write("<br>");
    }
    document.write("<br>");

    //hinh4

    for (let i = row; i >= 1; i--) {
        for (let j = i; j >= 1; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

</script>
