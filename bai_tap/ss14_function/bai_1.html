<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị hộp thoại</title>
</head>
<body>
<label>
    <input id="hello" placeholder="Mời nhập tên">
    <button onclick="alertMessege()">Click me</button>
</label>

<script>

    function alertMessege() {
        let input = document.getElementById("hello").value;
        alert(`Xin chào ${input}`);
    }

</script>
</body>
</html>
