<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>

    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        if (number === 2) {
            return true;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let input = +prompt("Nhập một số bất kỳ (điều kiện:< 10000)");
    if (isPrime(input)) {
        alert(`Số ${input} là số nguyên tố`);
    } else {
        alert(`Số ${input} không phải là số nguyên tố`);
    }


</script>
</body>
</html>
