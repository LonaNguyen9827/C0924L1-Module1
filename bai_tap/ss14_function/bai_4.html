<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fix</title>
</head>
<body>

<script>

    //thêm lệnh alert thích hợp

    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert(result); //hiển thị kết quả của biến result trước khi gọi hàm

    result = addNumbers();
    alert(result); //hiển thị kết quả của biến result sau khi gọi hàm

</script>

</body>
</html>
