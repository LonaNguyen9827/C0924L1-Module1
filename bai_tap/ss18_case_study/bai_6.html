</head>
<body>
<h1>CASE STUDY_BÀI 6</h1>
<script>

    function kiemTraMang(mang) {

        let demChan = 0;
        let demLe = 0;

        for (let i = 0; i < mang.length; i++) {
            if (mang[i] % 2 === 0) {
                demChan++;
            } else {
                demLe++;
            }
        }
        if (mang.length === demChan) {
            alert(1);
        } else if (mang.length === demLe) {
            alert(0);
        } else {
            alert(-1);
        }
    }

    //nhập 1 mảng từ bàn phím

    let n;
    do {
        n = prompt(`Nhập độ dài của mảng`);
    } while (n <= 0 || n % 1 !== 0);

    let mang = [];
    for (let i = 0; i < n; i++) {
        mang.push(+prompt(`Nhập phần tử thứ ${i + 1}`));
    }

    //gọi hàm
    kiemTraMang(mang);

</script>
</body>
</html>
