<body>
<h1>CASE STUDY_BÀI 6</h1>
<script>

    function kiemTraMang(mang) {
        let demChan = 0;
        let demLe = 0;

        for (let i = 0; i < mang.length; i++) {
            if (mang[i] % 2 === 0) {
                demChan++;
            } else {
                demLe++;
            }
        }

        //trả kết quả:
        if (mang.length === demChan) {
            return 1;
        } else if (mang.length === demLe) {
            return 0;
        } else {
            return -1;
        }
    }

    let mang1 = [2, 4, 6, 8];
    let mang2 = [1, 3, 5, 7];
    let mang3 = [2, 3, 6, 7];

    //gọi hàm
    alert(`Kết quả kiểm tra mảng 1: ${kiemTraMang(mang1)}`);
    alert(`Kết quả kiểm tra mảng 2: ${kiemTraMang(mang2)}`);
    alert(`Kết quả kiểm tra mảng 3: ${kiemTraMang(mang3)}`);

</script>
</body>
</html>
