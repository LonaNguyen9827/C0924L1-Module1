<body>
<h1>CASE STUDY_BÀI 6</h1>
<script>

    function checkArray(arr) {
        let countChan = 0; //dem
        let countLe = 0; //dem
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                countChan++;
            } else {
                countLe++;
            }
        }
        if (arr.length === countChan) {
            console.log(1);
        } else if (arr.length === countLe) {
            console.log(0);
        } else {
            console.log(-1)
        }
    }

    //nhập 1 mảng từ bàn phím
    let n;
    do {
        n = prompt(`Nhập độ dài của mảng`);
    } while (n <= 0 || n % 1 !== 0);

    let array = [];
    for (let i = 0; i < n; i++) {
        array.push(+prompt(`Nhập phần tử thứ ${i + 1}`));
    }

    //gọi hàm
    checkArray(array);
</script>
