<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>CaseStudy - Bài 9</title>
</head>
<body>
<h1>CaseStudy - Bài 9</h1>
<script>
    let n;
    do {
        n = prompt(`Nhập độ dài của mảng`);
    } while (n <= 0 || n % 2 !== 0 || isNaN(n));

    let array = [];

    for (let i = 0; i < n; i++) {
        array.push(prompt(`Nhập phần tử thứ ${i + 1}`));
    }

    alert(`Mảng vừa nhập là: ${array}`);

    //kiểm tra mảng
    let count = 0;
    for (let i = 0; i < array.length; i += 2) {
        if (isNaN(array[i])) {
            alert(`Phần tử thứ ${i + 1} trong mảng không phải là số`);
            break;
        } else if (array[i] < array[i + 1]) {
            count++;
        }
    }

    if (count === n / 2) {
        alert`OK`;
    } else {
        alert`NO`;
    }
</script>
</body>
</html>
