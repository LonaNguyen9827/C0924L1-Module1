<body>
<h1>CaseStudy - Bài 7</h1>
<script>

    function checkArray(arr) {
        let countNum = 0;
        let countString = 0;

        for (let i = 0; i < arr.length; i++) {
            if (isNaN(arr[i])) {
                countString++;
            } else {
                countNum++;
            }
        }

        if (arr.length === countString) {
            console.log(0);
        } else if (arr.length === countNum) {
            console.log(1);
        } else {
            console.log(-1);
        }
    }

    //nhập 1 mảng từ bàn phím
    let n;
    do {
        n = prompt(`Nhập độ dài của mảng`);
    } while (n <= 0 || n % 1 !== 0);

    let array = [];
    for (let i = 0; i < n; i++) {
        array.push(+prompt(`Nhập phần tử thứ ${i + 1}`));
    }

    //gọi hàm
    checkArray(array);

</script>
</body>
