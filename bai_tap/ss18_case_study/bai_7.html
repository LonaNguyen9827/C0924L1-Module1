<body>
<h1>CaseStudy - Bài 7</h1>
<script>
    //cho tham số là 1 mảng bất kỳ
    let array1 = [1, 2, 3, 6, 7];
    let array2 = ["a", "b", "x", "z", "u"];
    let array3 = ["a", 1, 4, 7, "d"];

    //gọi hàm kiểm tra
    document.write(`Kết quả kiểm tra: ${checkArray(array1)}  <br>`);
    document.write(`Kết quả kiểm tra: ${checkArray(array2)}  <br>`);
    document.write(`Kết quả kiểm tra: ${checkArray(array3)}  <br>`);

    function checkArray(arr) {
        let countNum = 0;
        let countString = 0;

        for (let i = 0; i < arr.length; i++) {
            if (isNaN(arr[i])) {
                countString++;
            } else {
                countNum++;
            }
        }

        if (arr.length === countString) {
            return 0;
        } else if (arr.length === countNum) {
            return 1;
        } else {
            return -1;
        }
    }

</script>
