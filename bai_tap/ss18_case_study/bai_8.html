<h1>CaseStudy - Bài 8</h1>

<script>

    function isPrime(num) {
        if (num <= 1) {
            return false;
        }
        if (num === 2) {
            return true;
        }

        for (let i = 2; i < Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }


    function isIntArray(arr) {

        for (let i = 0; i < arr.length; i++) {
            if (!isPrime(arr[i])) {
                console.log("FALSE");
                return;
            }
        }
        console.log("TRUE");
    }

    //tham số bất kỳ
    let array1 = [11, 3, 2, 7];
    let array2 = [11, 3, 2, 6, 4, 8, 7];

    //gọi hàm
    isIntArray(array1);
    isIntArray(array2);
</script>
