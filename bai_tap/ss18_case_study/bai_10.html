<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy - Bài 10</title>
</head>
<body>
<h1>CaseStudy - Bài 10</h1>
<script>


    function checkString(str) {

        //khai báo mảng nguyên âm
        let array = ["u", "e", "o", "a", "i"];
        let arrayOutput = [];
        str = str.toLowerCase();

        for (let i = 0; i < str.length; i++) {
            if (array.includes(str[i]) && !arrayOutput.includes(str[i])) {
                arrayOutput.push(str[i]);
            }
        }

        console.log(arrayOutput);
    }

    //tham số bất kỳ
    let str1 = "hello";
    let str2 = "CodeGym DaNang A";

    //gọi hàm
    checkString(str1);
    checkString(str2);
</script>
</body>
</html>
