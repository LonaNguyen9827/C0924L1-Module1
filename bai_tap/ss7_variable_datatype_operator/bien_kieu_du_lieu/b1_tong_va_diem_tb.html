<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình và tổng điểm</title>
</head>
<body>

    <p id="toan"></p>
    <p id="ly"></p>
    <p id="hoa"></p>
    <p><b id="tong" style="color: red"> </b></p>
    <p><b id="tB" style="color: red"></b></p>

    <script>
        let Math = Number(prompt("Mời nhập điểm Toán: "));
        let Physic = Number(prompt("Mời nhập điểm Lý: "));
        let Chemistry = Number(prompt("Mời nhập điểm Hóa: "));

        let Total = Math + Physic + Chemistry;
        let Average = Total / 3;
        document.getElementById("toan").innerHTML = "Điểm Toán là: " + Math;
        document.getElementById("ly").innerHTML = "Điểm Lý là: " + Physic;
        document.getElementById("hoa").innerHTML = "Điểm Hóa là: " + Chemistry;

        document.getElementById("tong").innerHTML = "Tổng điểm là: " + Total;
        document.getElementById("tB").innerHTML = "Điểm trung bình là: " + Average.toFixed(2);
    </script>
</body>
</html>
