<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính bình phương</title>
  </head>
  <body>
    <label>
      Nhập số:
      <input
        type="number"
        placeholder="Nhập một số bất kỳ"
        id="input"
        oninput="tinhBinhPhuong()"
      />
    </label>
    <p>Kết quả bình phương là: <span id="result"></span></p>
    <script>
      //Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

      function tinhBinhPhuong() {
        let input = Number(document.getElementById("input").value);
        document.getElementById("result").innerHTML = input * input;
      }
    </script>
  </body>
</html>
