<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
      //kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
      //Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.

      function checkMang(array, num) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
          if (num === array[i]) {
            count++;
          }
        }

        if (count > 0) {
          return count;
        } else {
          return -1;
        }
      }

      let array1 = [1, 2, 3, 5, 6, 7, 7, 8, 9, 7, 0, 7];
      let num1 = 7;
      let result = checkMang(array1, num1);

      console.log(`Mảng ban đầu: ${array1}`);
      console.log(`Ký tự cần kiểm tra là: ${num1}`);
      console.log(`Số lần ký tự xuất hiện trong mảng là: ${result}`);
    </script>
  </body>
</html>
