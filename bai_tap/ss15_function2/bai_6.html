<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra số nguyên dương</title>
  </head>
  <body>
    <h1>Kiểm tra số nguyên dương</h1>
    <script>
      function isUnsignedInt(num) {
        let check = false;
        if (num >= 0 && num % 1 === 0 && !isNaN(num)) {
          check = true;
        }
        if (!check) {
          document.write("FALSE");
        } else {
          document.write("TRUE");
        }
      }

      let number = +prompt("Nhập số cần kiểm tra:");
      isUnsignedInt(number);
    </script>
  </body>
</html>
