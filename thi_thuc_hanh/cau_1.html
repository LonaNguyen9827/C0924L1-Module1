<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n;
      do {
        n = prompt(`Nhập độ dài của mảng:`);
      } while (n % 1 !== 0 || n <= 0 || n > 50);

      let array = [];
      for (let i = 0; i < n; i++) {
        array.push(prompt(`Nhập phần tử thứ ${i + 1}`));
      }
      alert(`Mảng vừa nhập vào là: ${array}`);

      //kiểm tra
      let average = 0;
      let count = 0;
      for (let i = 0; i < array.length; i++) {
        if (array[i] % 3 === 0) {
          average += Number(array[i]);
          count++;
        }
      }
      average /= count;
      alert(`Trung bình cộng của các số chia hết cho 3 là: ${average}`);
    </script>
  </body>
</html>
