<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Quản lí công nhân</h1>
    <p id="table"></p>

    <script>
      class Worker {
        constructor(id, name, birthDay, address, gross, title) {
          this.id = id;
          this.name = name;
          this.birthDay = birthDay;
          this.address = address;
          this.gross = gross;
          this.title = title;
        }
      }

      let worker1 = new Worker(
        1,
        "Trương Tấn A",
        "11-11-1997",
        "Quảng Nam",
        2000,
        "Abc"
      );
      let worker2 = new Worker(
        2,
        "Trương Tấn B",
        "11-11-1998",
        "Đà Nẵng",
        2000,
        "Abc"
      );
      let worker3 = new Worker(
        3,
        "Trương Tấn C",
        "11-11-1999",
        "Huế",
        2000,
        "Abc"
      );
      let workerList = [worker1, worker2, worker3];

      function displayTable() {
        let tableString = `<table border="1", style="text-align: center;">
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Địa chỉ</th>
                <th>Lương</th>
                <th>Chức vụ</th>
            </tr>`;
        for (let i = 0; i < workerList.length; i++) {
          tableString += ` <tr>
                <td>${workerList[i].id}</td>
                <td>${workerList[i].name}</td>
                <td>${workerList[i].birthDay}</td>
                <td>${workerList[i].address}</td>
                <td>${workerList[i].gross}</td>
                <td>${workerList[i].title}</td>
            </tr>`;
        }
        tableString += `</table>`;
        document.getElementById("table").innerHTML = tableString;
      }
      displayTable();
    </script>
  </body>
</html>
