<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm MaxValue</title>
</head>
<body>

<script>
    let a = +prompt("Nhập num 1");
    let b = +prompt("Nhập num 2");
    let c = +prompt("Nhập num 3");

    if (a > b) {
        if (a > c) {
            console.log("a is max = " + a);
        } else {
            console.log(" c is max = " + c)
        }
    } else {
        if (b > c) {
            console.log(" b is max = " + b);
        } else {
            console.log(" c is max = " + c);
        }
    }

</script>

</body>
</html>
